<body>
    <script>

        // 6. Introducir una cadena. Decir la longitud de la cadena. Pasarla a mayúsculas y a
        // minúsculas. Después al revés. Ej: Introduce una cadena: La casa de Maria.
        // Ej: Introduce una cadena: La casa de Maria
        // La longitud de la cadena es 11 caracteres
        // La cadena en mayúsculas es LA CASA DE MARIA
        // La cadena en minúsculas es la casa de maria
        // CADENA AL REVÉS
        // Maria
        // de
        // casa
        // La

        let cadena = prompt(`Introduce una frase`);

        let arrayDeCadenas = cadena.split(" ");
        let nuevoArray = []
        let cadenaReverse = "";

        for (let i = arrayDeCadenas.length-1; i >= 0; i--) {
            const element = arrayDeCadenas[i];
            nuevoArray.push(element);
            cadenaReverse += element + " "
        }

        document.write(`La frase tiene una longitud de ${cadena.length} caracteres.`);
        document.write("<br>")
        document.write("Minúsculas: ")
        document.write(cadena.toLocaleLowerCase());
        document.write("<br>")
        document.write("Mayúsculas: ")
        document.write(cadena.toUpperCase());
        document.write("<br>")
        document.write("Al revés: ")
        document.write(cadenaReverse);

        // Fuente: https://developer.mozilla.org/es/docs/Web/JavaScript/Reference/Global_Objects/String/split

    </script>


</body>
