<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 4. Introducir un número y decir si es par o impar.

        let numero = parseInt(prompt("Introduce un número: "));
        let cadenaResultado = ""

        if (numero % 2 !== 0) {
            cadenaResultado = `El número ${numero} es impar.`
        } else {
            cadenaResultado = `El número ${numero} es par.`
        }

        document.write(cadenaResultado);
    </script>
</body>

</html>
