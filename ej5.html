<body>
    <script>
        // 5. Introducir el precio de un artículo. Calcular el iva y el precio total (con el iva incluido)
        // que debe salir redondeado a dos decimales.

        const iva = 21;

        let precioInicial = parseInt(prompt("Introduce el precio sin iva:"));

        let ivaCalculado = precioInicial * (iva/100);

        let precioTotal = precioInicial + ivaCalculado

        console.log(`El precio total es: ${precioTotal.toFixed(2)}€`);


        // Fuente: https://tecnonucleous.com/2018/03/24/como-limitar-los-numeros-decimales-es-javascript/

    </script>
</body>
