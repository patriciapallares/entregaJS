<body>
    <script>

        // 2. Almacena en un array los números 7,8,2,9,10. Calcular la suma de los números
        // mayores de 8.

        let array = [7,8,2,9,10]
        let suma = 0;

        for (let i = 0; i < array.length; i++) {
            
            const element = array[i];
            
            if(element>8){
                suma += element;
            }
        }

       document.write("El resultado de la suma de los números mayores de 8 es: " + suma); // 19

    </script>
</body>
