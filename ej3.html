<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Introducir un mes y decir a que estación pertenece:
        // Ej: Dime un mes: enero
        // Estamos en Invierno
        // (Nota: No hace falta ninguna comprobación. Los meses diciembre, enero, febrero serán
        // invierno, marzo, abril y mayo serán primavera, junio, julio y agosto serán verano y
        // septiembre, octubre y noviembre será otoño

        let mes = prompt(`Dime un mes: `).toLocaleLowerCase();

        switch (mes) {
            case "diciembre":
            case "enero":
            case "febrero":
               document.write("Estamos en invierno");
                break;

            case "marzo":
            case "abril":
            case "mayo":
               document.write("Estamos en primavera");
                break;

            case "junio":
            case "julio":
            case "agosto":
               document.write("Estamos en verano");
                break;

            case "septiembre":
            case "octubre":
            case "noviembre":
               document.write("Estamos en otoño");
                break;

            default:
               document.write("No has introducido un mes");
                break;
        }
    </script>
</body>

</html>
